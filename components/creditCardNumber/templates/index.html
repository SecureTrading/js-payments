<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <form id="st-credit-card-number" class="credit-card-number">
      <label for="credit-card-number" class="credit-card-number__label">
        Card number:
      </label>
      <div class="credit-card-number__group">
        <span class="credit-card-number__mask"></span>
        <input
          type="text"
          id="credit-card-number"
          name="credit-card-number"
          class="credit-card-number__input"
          placeholder="XXXX XXXX XXXX XXXX"
          value=""
          required
        />
        <div class="credit-card-number__validation" id="card-number-error"></div>
      </div>
      <button type="submit" id="credit-card-number-submit" class="credit-card-number__submit">
        Pay
      </button>
    </form>
  </body>
</html>
