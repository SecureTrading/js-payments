<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Secure Trading Example Form</title>
</head>

<body style="background-color: #aaa">
<script type="text/javascript">
  (function() {
    var params = new URLSearchParams(window.location.search.substring(1));
    var inlineConfig = params.get('inlineConfig') ? JSON.parse(params.get('inlineConfig')) : '';
    var url = `./index.html?inlineConfig=${inlineConfig}`;
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', url);
    iframe.setAttribute('class', 'st-parent-frame');
    iframe.setAttribute('id', 'st-parent-frame');
    iframe.setAttribute('name', 'st-parent-frame');
    iframe.setAttribute('style', 'position: absolute;width: 100%;height: 100%;left: 0;top: 0;border: none;');
    document.getElementsByTagName('body')[0].append(iframe);
  })();
</script>
</body>
</html>
