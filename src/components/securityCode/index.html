<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <form id="st-security-code">
      <label for="security-code" class="security-code__label">
        Security code:
      </label>
      <input
        type="text"
        id="security-code"
        name="security-code"
        class="security-code__input"
        placeholder="XXXX XXXX XXXX XXXX"
        value=""
        style="padding-left: 44px"
        required
      />
      <img
        src="https://image.flaticon.com/icons/svg/138/138286.svg"
        id="security-code-logo"
        style="position: absolute;left: 6px;margin-bottom: 10px;max-width: 35px;top: 12px;"
      />
      <p id="received-message"></p>
      <button type="submit" id="security-code-submit">Pay</button>
    </form>
  </body>
</html>
