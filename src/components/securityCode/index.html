<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <form id="st-security-code" class="security-code">
      <label for="security-code" class="security-code__label">
        Security code:
      </label>
      <input
        type="text"
        id="security-code"
        name="security-code"
        class="security-code__input"
        placeholder="XXXX XXXX XXXX XXXX"
        value=""
        required
      />
      <p id="received-message"></p>
      <button
        type="submit"
        id="security-code-submit"
        class="security-code__submit"
      >
        Pay
      </button>
    </form>
  </body>
</html>
