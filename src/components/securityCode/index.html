<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script async src="./server.bundle.js"></script>
    <style>
      .security-code__input {
        border: none;
        border-bottom: 1px solid #32325d;
        height: 35px;
        color: #32325d;
        padding-left: 25px;
      }

      .security-code__input:focus {
        outline: none;
      }

      .security-code__group {
        position: relative;
      }
    </style>
  </head>
  <body>
    <form id="st-security-code" class="security-code">
      <label for="security-code" class="security-code__label">
        Security code:
      </label>
      <div class="security-code__group">
        <input
          type="text"
          id="security-code"
          name="security-code"
          class="security-code__input"
          placeholder="XXXX"
          value=""
          required
        />
        <div class="security-code__info">What is security code info here.</div>
      </div>
      <p id="received-message"></p>
      <button
        type="submit"
        id="security-code-submit"
        class="security-code__submit"
        style="opacity: 0;"
      >
        Pay
      </button>
    </form>
  </body>
</html>
