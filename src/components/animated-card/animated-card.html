<div class="st-animated-card" id="st-animated-card">
  <div class="st-animated-card__content">
    <div class="st-animated-card__side st-animated-card__front" id="st-animated-card-side-front">
      <div class="st-animated-card__logos">
        <div class="st-animated-card__chip-logo">
          <img src="" alt="" id="st-chip-logo" />
        </div>
        <div class="st-animated-card__payment-logo" id="st-animated-card-payment-logo"></div>
      </div>

      <div
        class="st-animated-card__security-code st-animated-card__security-code--front"
        id="st-animated-card-security-code-front"
      ></div>

      <div class="st-animated-card__pan">
        <label class="st-animated-card__label">Card number</label>
        <div class="st-animated-card__value" id="st-animated-card-number"></div>
      </div>

      <div class="st-animated-card__expiration-date">
        <label class="st-animated-card__label">Expiration date</label>
        <div class="st-animated-card__value" id="st-animated-card-expiration-date"></div>
      </div>
    </div>

    <div class="st-animated-card__side st-animated-card__back" id="st-animated-card-side-back">
      <div class="st-animated-card__signature"></div>
      <div class="st-animated-card__security-code" id="st-animated-card-security-code"></div>
    </div>
  </div>
</div>
