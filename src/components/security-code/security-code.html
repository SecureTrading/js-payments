<form id="st-security-code" class="security-code">
  <label
    for="security-code"
    class="security-code__label security-code__label--required"
  >
    SECURITY CODE
  </label>
  <input
    id="security-code"
    class="security-code__input"
    type="text"
    name="security-code"
    placeholder="0000 1234 5678 9876"
    required
  />
  <p class="security-code__message">
    Error message
  </p>
</form>
