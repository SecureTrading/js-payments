<form id="st-security-code" class="security-code">
  <label for="security-code" class="security-code__label">
    Security code:
  </label>
  <div class="security-code__group">
    <input
      type="text"
      id="security-code"
      name="security-code"
      class="security-code__input"
      placeholder="XXXX"
      value=""
      required
    />
    <div class="security-code__info">
      What is security code info here.
    </div>
  </div>
  <p id="received-message"></p>
  <button type="submit" id="security-code-submit" class="security-code__submit">
    Pay
  </button>
</form>
