<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example 1</title>
    <script type="text/javascript">
      function onVisaCheckoutReady() {
        V.init({
          apikey: 'ZG50YOGQQJ0PWPPX8D7F21ELpFID5NF-W256C638eL5hNgsOc',
          encryptionKey: 'cX8SKE8k5X#BO40elD0M4dJV65WZGqCi1+I#S$rZ',
          paymentRequest: {
            currencyCode: 'USD',
            subtotal: '11.00'
          }
        });
      }
    </script>
  </head>
  <body>
    <form class="st-form">
      <h1>Secure Trading Example Form</h1>
      <div class="row">
        <label for="example-1-name">Name</label>
        <input
          id="example-1-name"
          type="text"
          placeholder="John Doe"
          required=""
          autocomplete="name"
        />
      </div>
      <div class="row">
        <label for="example-1-email">Email</label>
        <input
          id="example-1-email"
          type="email"
          placeholder="test@gmail.com"
          required=""
          autocomplete="email"
        />
      </div>
      <div class="row">
        <label for="example-1-phone">Phone</label>
        <input
          id="example-1-phone"
          type="tel"
          placeholder="+48713545689"
          required=""
          autocomplete="tel"
        />
      </div>
      <div id="st-card-number" class="st-card-number"></div>
      <div id="st-security-code" class="st-security-code"></div>
      <div id="st-expiration-date" class="st-expiration-date"></div>
      <div
        id="st-form__received-message"
        class="st-form__received-message"
      ></div>
      <button type="submit" id="st-form__submit" class="st-form__submit">
        Pay securely
      </button>
      <script
        type="text/javascript"
        src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/integration/v1/sdk.js"
      ></script>
    </form>
  </body>
</html>
