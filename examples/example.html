<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example 1</title>
  </head>
  <body>
    <form class="st-form">
      <h1>Secure Trading Example Form</h1>
      <div class="row">
        <label for="example-1-name">Name</label>
        <input
          id="example-1-name"
          type="text"
          placeholder="John Doe"
          required=""
          autocomplete="name"
        />
      </div>
      <div class="row">
        <label for="example-1-email">Email</label>
        <input
          id="example-1-email"
          type="email"
          placeholder="test@gmail.com"
          required=""
          autocomplete="email"
        />
      </div>
      <div class="row">
        <label for="example-1-phone">Phone</label>
        <input
          id="example-1-phone"
          type="tel"
          placeholder="+48713545689"
          required=""
          autocomplete="tel"
        />
      </div>
      <div id="st-card-number" class="st-card-number"></div>
      <div id="st-security-code" class="st-security-code"></div>
      <div id="st-expiration-date" class="st-expiration-date"></div>
      <div
        id="st-form__received-message"
        class="st-form__received-message"
      ></div>
      <button type="submit" id="st-form__submit" class="st-form__submit">
        Pay securely
      </button>
      <input
        type="hidden"
        id="JWTContainer"
        value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJsaXZlMl9hdXRvand0IiwiaWF0IjoxNTUyNDAxOTYwLCJwYXlsb2FkIjp7ImFjY291bnR0eXBlZGVzY3JpcHRpb24iOiJFQ09NIiwiY3VycmVuY3lpc28zYSI6IkdCUCIsImJhc2VhbW91bnQiOiIxMDAifX0.9RHghI89wRAO8zcehtWF-4xZTUp-1T9dERqhBWoAAEY"
      />
      <button type="button" id="threedequery">Get jwt</button>
    </form>
  </body>
</html>
