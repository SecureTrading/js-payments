<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example 1</title>
  </head>
  <body>
    <form class="st-form">
      <h1>Secure Trading Example Form</h1>
      <div class="row">
        <label for="example-1-name">Name</label>
        <input
          id="example-1-name"
          class="st-form__input"
          type="text"
          placeholder="John Doe"
          required
        />
      </div>
      <div class="row">
        <label for="example-1-email">Email</label>
        <input
          id="example-1-email"
          class="st-form__input"
          type="email"
          placeholder="test@gmail.com"
          required
        />
      </div>
      <div class="row">
        <label for="example-1-phone">Phone</label>
        <input
          id="example-1-phone"
          class="st-form__input"
          type="tel"
          placeholder="+48713545689"
          required
        />
      </div>
      <div id="st-card-number" class="st-card-number"></div>
      <div id="st-security-code" class="st-security-code"></div>
      <div id="st-expiration-date" class="st-expiration-date"></div>
      <div
        id="st-form__received-message"
        class="st-form__received-message"
      ></div>
      <button type="submit" id="st-form__submit" class="st-form__submit">
        Pay securely
      </button>
    </form>
  </body>
</html>
