env:
  global:
    - DOCKER_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
    - DOCKER_BRANCH=${DOCKER_BRANCH//[\@\/]/-}
    - TESTS_TYPE=${TESTS_TYPE}
    - TEST_TAG=smoke_test
    - BRANCH_WITH_FULL_TESTS=master
    - APP_REPO=js-payments
    - APP_BRANCH=$DOCKER_BRANCH
    - DOCKER_TAG="docker-compose -f py-payments-testing/docker-compose.yml run"
    - RUN_TESTS="-e REMOTE=true tests poetry run behave features"
language: node_js
node_js:
  - 10
services:
  - docker
install: skip
before_script:
  - git clone --branch=master --single-branch --depth=1 https://github.com/SecureTrading/py-payments-testing.git
  - docker-compose -f py-payments-testing/docker-compose.yml pull
  - docker-compose -f py-payments-testing/docker-compose.yml up -d
jobs:
  include:
    - stage: Unit tests & Docker build
      name: Unit tests
      before_script: skip
      script:
        - npm install
        - npm run coverage
        - npm run snyk
    - name: Build docker
      before_script: skip
      script:
        - docker build . --tag "securetrading1/js-payments:$DOCKER_BRANCH"
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker push "securetrading1/js-payments:$DOCKER_BRANCH"
    - stage: Behavioral test
      name: 'Chrome latest, Docker'
      if: branch NOT IN (master, develop)
      script:
        - ${DOCKER_TAG} tests poetry run behave features --tags=$TEST_TAG
    - stage: Behavioral test
      name: 'Chrome latest, Docker - Full list of tests'
      if: env(TESTS_TYPE)=fullTest OR branch IN (env(BRANCH_WITH_FULL_TESTS), develop)
      script:
        - ${DOCKER_TAG} tests poetry run behave features --tags=full_test
    - name: "Behavioural test: chrome 79, Windows 8.1"
      if: env(TESTS_TYPE)=fullTest OR branch = env(BRANCH_WITH_FULL_TESTS)
      script:
        - ${DOCKER_TAG} -e OS=Windows -e OS_VERSION=8.1 -e BROWSER=chrome -e BROWSER_VERSION=79.0 -e BS_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY -e BS_USERNAME=$BROWSERSTACK_USERNAME -e BS_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER ${RUN_TESTS} --tags=$TEST_TAG
    - name: "Behavioural test: chrome 80, OS X Mojave"
      if: env(TESTS_TYPE)=fullTest OR branch = env(BRANCH_WITH_FULL_TESTS)
      script:
        - ${DOCKER_TAG} -e OS="OS X" -e OS_VERSION=Mojave -e BROWSER=chrome -e BROWSER_VERSION=80.0 -e BS_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY -e BS_USERNAME=$BROWSERSTACK_USERNAME -e BS_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER ${RUN_TESTS} --tags=$TEST_TAG
    - name: "Behavioural test: chrome 80, OS X Catalina"
      if: env(TESTS_TYPE)=fullTest OR branch = env(BRANCH_WITH_FULL_TESTS)
      script:
        - ${DOCKER_TAG} -e OS="OS X" -e OS_VERSION="Catalina" -e BROWSER=chrome -e BROWSER_VERSION=80.0 -e BS_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY -e BS_USERNAME=$BROWSERSTACK_USERNAME -e BS_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER ${RUN_TESTS} --tags=$TEST_TAG
    - name: "Behavioural test: firefox 72, Windows 10"
      if: env(TESTS_TYPE)=fullTest OR branch=develop
      script:
        - ${DOCKER_TAG} -e OS=Windows -e OS_VERSION=10 -e BROWSER=Firefox -e BROWSER_VERSION=72.0 -e BS_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY -e BS_USERNAME=$BROWSERSTACK_USERNAME -e BS_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER ${RUN_TESTS} --tags=$TEST_TAG
