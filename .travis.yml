env:
  global:
    # Docker Username
    - secure: 
language: node_js
node_js:
  - '10'
services:
  - docker
before_install:
  - npm install -g npm@latest
install:
  - npm install
  - npm run prod
  - npm run start &
jobs:
  include:
    - stage: 'Docker build'
      script:
        - docker build . --tag "securetrading1/js-payments:$(TRAVIS_COMMIT)"
        - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        - docker push "securetrading1/js-payments:$(TRAVIS_COMMIT)"
    - stage: 'Test'
      name: 'Unit tests'
      script:
        - npm run coverage
        - npm run snyk
    - name: 'Behavioural test: chrome 68'
      script:
        - npm run behave test_chrome_68_w10
    - name: 'Behavioural test: firefox 61'
      script:
        - npm run behave -- test_firefox_61_w10
