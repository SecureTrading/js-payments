env:
  global:
    - DOCKER_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
    - DOCKER_BRANCH=${DOCKER_BRANCH//[\@\/]/-}
    - TESTS_TYPE=${TESTS_TYPE}
    - SMOKE_TESTS_TAG=@smoke_test
    - EXTENDED_TESTS_TAG=@extended_tests_part_1,@extended_tests_part_2
    - BRANCH_WITH_FULL_TESTS=master
    - APP_REPO=js-payments
    - APP_BRANCH=$DOCKER_BRANCH
    - DOCKER_TAG="docker-compose -f py-payments-testing/docker-compose.yml run"
    - RUN_TESTS="-e REMOTE=true tests poetry run behave features"
    - BUILD_NAME=${DOCKER_BRANCH}/$TRAVIS_BUILD_NUMBER
language: node_js
node_js:
  - 10
services:
  - docker
install: skip
before_script:
  - python3 -c 'import os,sys; os.set_blocking(sys.stdout.fileno(), True)'
  - if [[ ! $TRAVIS_BRANCH =~ ^release\/.*$ ]] && [[ "$TRAVIS_BRANCH" != "master" ]]; then git clone --branch=develop --depth=1 https://github.com/SecureTrading/py-payments-testing.git; fi
  - if [[ $TRAVIS_BRANCH =~ ^release\/.*$ ]] || [[ "$TRAVIS_BRANCH" == "master" ]]; then git clone --branch=master --single-branch --depth=1 https://github.com/SecureTrading/py-payments-testing.git; fi
  - docker-compose -f py-payments-testing/docker-compose.yml pull
  - docker-compose -f py-payments-testing/docker-compose.yml up -d
jobs:
  include:
    - stage: Unit tests & Docker build
      name: Unit tests
      before_script: skip
      script:
        - npm install
        - npm run coverage
        - npm run snyk
    - name: Build docker
      before_script: skip
      script:
        - docker build . --tag "securetrading1/js-payments:$DOCKER_BRANCH"
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker push "securetrading1/js-payments:$DOCKER_BRANCH"
    - stage: Behavioral test - full set of tests
      name: 'Card payments common tests - chrome'
      script:
        - ${DOCKER_TAG} tests poetry run behave -i mock_
    - name: 'Visa Checkout tests - chrome'
      script:
        - ${DOCKER_TAG} tests poetry run behave -i visa_checkout_tests.feature
    - name: 'ApplePay tests part 1 - safari 12.1, OS X Mojave'
      script:
        - ${DOCKER_TAG} -e OS="OS X" -e OS_VERSION=Mojave -e BROWSER=Safari -e BROWSER_VERSION=12.1 -e BS_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY -e BS_USERNAME=$BROWSERSTACK_USERNAME -e BS_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER -e BUILD_NAME=$BUILD_NAME ${RUN_TESTS} --tags=apple_test_part1
    - name: 'ApplePay tests part 2 - safari 12.1, OS X Mojave'
