        - ${DOCKER_TAG} -e AUTOMATION_REMOTE=true -e BROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY-e BROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME -e BROWSERSTACK_LOCAL_IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER -e AUTOMATION_REMOTE_OS=Windows -e AUTOMATION_REMOTE_OS_VERSION=10 -e AUTOMATION_REMOTE_BROWSER=chrome -e AUTOMATION_REMOTE_BROWSER_VERSION=76.0 ${RUN_TEST_TAG}
